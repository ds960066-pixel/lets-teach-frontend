<!DOCTYPE html>
<html>
<head>
  <title>Browse Institutes | Lets Teach</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    .card {
      background: #fff;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    input, button {
      padding: 8px;
      margin-right: 5px;
    }

    button {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .note {
      font-size: 13px;
      color: #666;
    }
  </style>
</head>

<body>

<h2>Browse Institutes</h2>
<p class="note">Search institutes in your city</p>

<input id="city" placeholder="Enter city">
<button onclick="loadInstitutes()">Search</button>

<hr>

<div id="list"></div>

<script>
const BASE_URL = "https://express-hello-world-uh96.onrender.com";

function loadInstitutes() {
  const city = document.getElementById("city").value.trim();
  const box = document.getElementById("list");

  if (!city) {
    alert("Please enter city");
    return;
  }

  box.innerHTML = "Loading institutes...";

  fetch(`${BASE_URL}/api/institute/browse?city=${encodeURIComponent(city)}`)
    .then(res => res.json())
    .then(data => {
      box.innerHTML = "";

      if (!data.institutes || data.institutes.length === 0) {
        box.innerHTML = "<p>No institutes found</p>";
        return;
      }

      data.institutes.forEach(i => {
        const div = document.createElement("div");
        div.className = "card";

        div.innerHTML = `
          <h3>${i.name}</h3>
          <p><b>City:</b> ${i.city}</p>
          <p><b>Subjects Needed:</b> ${(i.subjectsNeeded || []).join(", ") || "â€”"}</p>
        `;

        box.appendChild(div);
      });
    })
    .catch(() => {
      box.innerHTML = "<p>Error loading institutes</p>";
    });
}
</script>

</body>
</html>
