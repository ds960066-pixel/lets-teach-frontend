<!DOCTYPE html>
<html>
<head>
  <title>Browse Institutes | Lets Teach</title>

  <!-- Backend Base URL (ONLY SOURCE) -->
  <script src="../config.js"></script>
</head>

<body>

<h2>Browse Institutes</h2>

<input id="city" placeholder="City">
<button onclick="search()">Search</button>

<ul id="list"></ul>

<script>
/* ================= CONTEXT ================= */
const MY_UID = localStorage.getItem("uid");
const ROLE = localStorage.getItem("userType");

if (!MY_UID || ROLE !== "teacher") {
  alert("Please login as Teacher");
  window.location.href = "login.html";
}

/* ================= SEARCH INSTITUTES (GLOBAL) ================= */
window.search = function () {
  const city = document.getElementById("city").value.trim();

  if (!city) {
    alert("Enter city");
    return;
  }

  const url =
    `${BASE_URL}/api/institute/search?city=${encodeURIComponent(city)}`;

  fetch(url)
    .then(r => r.json())
    .then(d => {
      const ul = document.getElementById("list");
      ul.innerHTML = "";

      if (!d.institutes || d.institutes.length === 0) {
        ul.innerHTML = "<li>No institutes found</li>";
        return;
      }

      d.institutes.forEach(i => {
        const li = document.createElement("li");
        li.innerHTML = `
          <b>${i.name || i.uid}</b> â€” ${i.city}<br>
          <button onclick="invite('${i.uid}')">
            Send Invite
          </button>
          <hr>
        `;
        ul.appendChild(li);
      });
    })
    .catch(() => {
      alert("Failed to load institutes");
    });
};

/* ================= SEND INVITE (GLOBAL) ================= */
window.invite = function (instituteUid) {
  fetch(`${BASE_URL}/api/invite/create`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      fromType: "teacher",
      fromUid: MY_UID,
      toType: "institute",
      toUid: instituteUid
    })
  })
    .then(r => r.json())
    .then(d => {
      alert(d.success ? "Invite sent" : d.message);
    })
    .catch(() => {
      alert("Server error");
    });
};
</script>

</body>
</html>
