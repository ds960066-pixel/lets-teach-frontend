<!DOCTYPE html>
<html>
<head>
  <title>Teacher Registration | Lets Teach</title>
  <meta charset="UTF-8" />
</head>
<body>

<h2>Teacher Registration</h2>

<p>Please complete your profile</p>

<p><b>UID:</b> <span id="uidText"></span></p>

<input id="name" placeholder="Full Name"><br><br>
<input id="phone" placeholder="Phone"><br><br>
<input id="subject" placeholder="Subject"><br><br>
<input id="city" placeholder="City"><br><br>

<button onclick="registerTeacher()">Register</button>

<script>
const BASE_URL = "https://express-hello-world-uh96.onrender.com";

// get uid from URL
const params = new URLSearchParams(window.location.search);
const uid = params.get("uid");

document.getElementById("uidText").innerText = uid;

function registerTeacher() {
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const subject = document.getElementById("subject").value.trim();
  const city = document.getElementById("city").value.trim();

  if (!name || !phone || !subject || !city) {
    alert("Please fill all fields");
    return;
  }

  fetch(`${BASE_URL}/api/teacher/create`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      uid,
      name,
      phone,
      subject,
      city
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      alert("Registration successful");
      window.location.href = "teacher-dashboard.html";
    } else {
      alert(data.message || "Error");
    }
  })
  .catch(() => alert("Server error"));
}
</script>

</body>
</html>
