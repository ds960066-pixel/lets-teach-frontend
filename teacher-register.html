<!DOCTYPE html>
<html>
<head>
  <title>Teacher Register</title>
</head>
<body>

<h2>Teacher Registration</h2>

<input id="name" placeholder="Name"><br><br>
<input id="phone" placeholder="Phone"><br><br>
<input id="subject" placeholder="Subject"><br><br>
<input id="city" placeholder="City"><br><br>

<button onclick="register()">Register</button>

<script>
const uid = localStorage.getItem("uid");
const BASE_URL = "https://express-hello-world-uh96.onrender.com";

function register() {
  fetch(`${BASE_URL}/api/teacher/create`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      uid,
      name: name.value,
      phone: phone.value,
      subject: subject.value,
      city: city.value
    })
  })
  .then(res => res.json())
  .then(() => {
    alert("Registered");
    window.location.href = "teacher-dashboard.html";
  });
}
</script>

</body>
</html>
