<!DOCTYPE html>
<html>
<head>
  <title>Teacher Registration</title>
</head>
<body>

<h2>Teacher Registration</h2>
<p>UID: <b id="uidText"></b></p>

<input id="name" placeholder="Name"><br><br>
<input id="phone" placeholder="Phone"><br><br>
<input id="subject" placeholder="Subject"><br><br>
<input id="city" placeholder="City"><br><br>
<input id="experience" placeholder="Experience"><br><br>

<button onclick="register()">Register</button>

<script>
const BASE_URL = "https://express-hello-world-uh96.onrender.com";
const uid = new URLSearchParams(location.search).get("uid");

if (!uid) location.href = "login.html";
document.getElementById("uidText").innerText = uid;

function register() {
  fetch(`${BASE_URL}/api/teacher/create`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      uid,
      name: name.value,
      phone: phone.value,
      subject: subject.value,
      city: city.value,
      experience: experience.value
    })
  })
  .then(r => r.json())
  .then(d => {
    if (d.success) location.href = "teacher-dashboard.html";
    else alert(d.message);
  });
}
</script>

</body>
</html>
