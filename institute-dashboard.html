<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Institute Dashboard | Lets Teach</title>
</head>
<body>

<script>
/* ================= AUTH + ROLE GUARD ================= */
if (!localStorage.uid || localStorage.role !== "institute") {
  window.location.href = "login.html";
}
</script>

<h2>Institute Dashboard</h2>

<button onclick="logout()">Logout</button>

<hr>

<h3>Browse Teachers</h3>
<button onclick="browseTeachers()">Load Teachers</button>

<ul id="list"></ul>

<script>
const BASE_URL = "https://express-hello-world-uh96.onrender.com";
const uid = localStorage.getItem("uid");

/* ================= LOGOUT ================= */
function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}

/* ================= BROWSE TEACHERS ================= */
async function browseTeachers() {
  try {
    const res = await fetch(`${BASE_URL}/api/teacher/browse`);
    const data = await res.json();

    const list = document.getElementById("list");
    list.innerHTML = "";

    if (!data.teachers || data.teachers.length === 0) {
      list.innerHTML = "<li>No teachers found</li>";
      return;
    }

    data.teachers.forEach(t => {
      const li = document.createElement("li");

      li.innerHTML = `
        <b>${t.name}</b> â€“ ${t.subject} (${t.city || ""})<br>
        <a href="teacher.html?uid=${t.uid}">
          View Profile
        </a>
        <br><br>
        <button id="btn-${t.uid}" onclick="sendInvite('${t.uid}')">
          Send Invite
        </button>
        <hr>
      `;

      list.appendChild(li);
    });
  } catch (err) {
    alert("Failed to load teachers");
  }
}

/* ================= SEND INVITE ================= */
async function sendInvite(teacherUid) {
  const btn = document.getElementById(`btn-${teacherUid}`);
  if (btn) btn.disabled = true;

  try {
    const res = await fetch(`${BASE_URL}/api/invite/create`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        fromType: "institute",
        fromUid: uid,
        toType: "teacher",
        toUid: teacherUid
      })
    });

    const data = await res.json();
    alert(data.message || "Invite sent");
  } catch (err) {
    alert("Invite failed");
    if (btn) btn.disabled = false;
  }
}
</script>

</body>
</html>
