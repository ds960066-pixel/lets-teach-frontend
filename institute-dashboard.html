<!DOCTYPE html>
<html>
<head>
  <title>Institute Dashboard | Lets Teach</title>
  <meta charset="UTF-8" />
</head>
<body>

<h2>Institute Dashboard</h2>

<!-- DEMO UID (later auth se replace hoga) -->
<input id="instituteUid" value="school321" readonly>

<p id="statusMsg" style="color:red;"></p>

<hr>

<h3>Browse Teachers</h3>

<input id="city" placeholder="City">
<input id="subject" placeholder="Subject">
<button onclick="browseTeachers()">Search</button>

<ul id="teacherList"></ul>

<script>
const BASE_URL = "https://express-hello-world-uh96.onrender.com";

/* ---------------------------
   Browse Teachers (Public)
---------------------------- */
function browseTeachers() {
  const city = document.getElementById("city").value.trim();
  const subject = document.getElementById("subject").value.trim();

  let url = `${BASE_URL}/api/teacher/browse?`;
  if (city) url += `city=${encodeURIComponent(city)}&`;
  if (subject) url += `subject=${encodeURIComponent(subject)}`;

  fetch(url)
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("teacherList");
      list.innerHTML = "";

      if (!data.teachers || data.teachers.length === 0) {
        list.innerHTML = "<li>No teachers found</li>";
        return;
      }

      data.teachers.forEach(t => {
        const li = document.createElement("li");

        li.innerHTML = `
          <b>${t.name}</b> (${t.subject}) - ${t.city}
          <br>
          <button onclick="sendInvite('${t.uid}')">
            Send Invite
          </button>
          <hr>
        `;

        list.appendChild(li);
      });
    })
    .catch(() => {
      alert("Unable to load teachers. Please try again later.");
    });
}

/* ---------------------------
   Send Invite (Verified Guard)
---------------------------- */
function sendInvite(teacherUid) {
  document.getElementById("statusMsg").innerText = "";

  fetch(`${BASE_URL}/api/invite/create`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      fromType: "institute",
      fromUid: document.getElementById("instituteUid").value,
      toType: "teacher",
      toUid: teacherUid
    })
  })
  .then(res => res.json())
  .then(data => {

    // ðŸ”’ Verification Block
    if (data.code === "PROFILE_NOT_VERIFIED") {
      document.getElementById("statusMsg").innerText =
        "âš ï¸ Your institute profile is under verification. You cannot send invites yet.";
      return;
    }

    if (data.success === false) {
      alert(data.message || "Action not allowed");
      return;
    }

    alert(data.message || "Invite sent successfully");
  })
  .catch(() => {
    alert("Server error. Please try again later.");
  });
}
</script>

</body>
</html>
