<!DOCTYPE html>
<html>
<head>
  <title>Institute Dashboard</title>
</head>
<body>

<h2>Institute Dashboard</h2>

<button onclick="goRegister()">Complete Profile</button>
<button onclick="logout()">Logout</button>

<hr>

<h3>Browse Teachers</h3>
<button onclick="browse()">Load Teachers</button>

<ul id="list"></ul>

<script>
const BASE_URL = "https://express-hello-world-uh96.onrender.com";
const uid = localStorage.getItem("uid");

function goRegister() {
  window.location.href = "institute-register.html";
}

function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}

function browse() {
  fetch(`${BASE_URL}/api/teacher/browse`)
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("list");
      list.innerHTML = "";

      data.teachers.forEach(t => {
        const li = document.createElement("li");
        li.innerHTML = `
          ${t.name} - ${t.subject}<br>
          <button onclick="invite('${t.uid}')">Invite</button>
          <hr>
        `;
        list.appendChild(li);
      });
    });
}

function invite(tid) {
  fetch(`${BASE_URL}/api/invite/create`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      fromType: "institute",
      fromUid: uid,
      toType: "teacher",
      toUid: tid
    })
  })
  .then(res => res.json())
  .then(d => alert(d.message || "Invite sent"));
}
</script>

</body>
</html>
