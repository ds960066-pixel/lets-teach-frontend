<!DOCTYPE html>
<html>
<head>
  <title>Teacher Invites</title>

  <!-- Backend Base URL (ONLY SOURCE) -->
  <script src="./config.js"></script>
</head>

<body>

<h2>My Invites</h2>

<input id="uid" placeholder="Teacher UID" />
<button onclick="loadInvites()">Load Invites</button>

<ul id="inviteList"></ul>

<script>
/* ================= LOAD INVITES (GLOBAL) ================= */
window.loadInvites = function () {
  const uid = document.getElementById("uid").value.trim();

  if (!uid) {
    alert("Teacher UID required");
    return;
  }

  fetch(`${BASE_URL}/api/invite/teacher/${uid}`)
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("inviteList");
      list.innerHTML = "";

      if (!data.invites || data.invites.length === 0) {
        list.innerHTML = "<li>No invites yet</li>";
        return;
      }

      data.invites.forEach(invite => {
        const li = document.createElement("li");
        li.innerHTML = `
          From Institute: ${invite.fromUid}
          | Status: ${invite.status}
          <button onclick="acceptInvite('${invite._id}')">Accept</button>
          <button onclick="rejectInvite('${invite._id}')">Reject</button>
        `;
        list.appendChild(li);
      });
    })
    .catch(() => {
      alert("Failed to load invites");
    });
};

/* ================= ACCEPT INVITE (GLOBAL) ================= */
window.acceptInvite = function (id) {
  fetch(`${BASE_URL}/api/invite/accept/${id}`, {
    method: "POST"
  })
    .then(res => res.json())
    .then(() => {
      alert("Invite accepted");
      loadInvites();
    })
    .catch(() => alert("Error accepting invite"));
};

/* ================= REJECT INVITE (GLOBAL) ================= */
window.rejectInvite = function (id) {
  fetch(`${BASE_URL}/api/invite/reject/${id}`, {
    method: "POST"
  })
    .then(res => res.json())
    .then(() => {
      alert("Invite rejected");
      loadInvites();
    })
    .catch(() => alert("Error rejecting invite"));
};
</script>

</body>
</html>
