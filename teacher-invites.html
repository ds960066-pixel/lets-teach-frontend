<!DOCTYPE html>
<html>
<head>
  <title>Teacher Invites</title>
</head>
<body>

<h2>My Invites</h2>

<input id="uid" placeholder="Teacher UID" />
<button onclick="loadInvites()">Load Invites</button>

<ul id="inviteList"></ul>

<script>
const BASE_URL = "https://express-hello-world-uh96.onrender.com";

function loadInvites() {
  const uid = document.getElementById("uid").value.trim();

  fetch(`${BASE_URL}/api/invite/teacher/${uid}`)
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("inviteList");
      list.innerHTML = "";

      if (data.invites.length === 0) {
        list.innerHTML = "<li>No invites yet</li>";
        return;
      }

      data.invites.forEach(invite => {
        const li = document.createElement("li");
        li.innerHTML = `
          From Institute: <b>${invite.fromUid}</b>
          | Status: ${invite.status}
          <button onclick="respond('${invite._id}','accepted')">Accept</button>
          <button onclick="respond('${invite._id}','rejected')">Reject</button>
        `;
        list.appendChild(li);
      });
    });
}

function respond(inviteId, status) {
  fetch(`${BASE_URL}/api/invite/respond`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ inviteId, status })
  })
  .then(res => res.json())
  .then(data => {
    alert(data.message);
    loadInvites();
  });
}
</script>

</body>
</html>
