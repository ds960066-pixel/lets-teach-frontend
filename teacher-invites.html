<!DOCTYPE html>
<html>
<head>
  <title>Teacher Invites</title>
</head>
<body>

<h2>My Invites</h2>

<input id="uid" placeholder="Teacher UID">
<button onclick="loadInvites()">Load Invites</button>

<ul id="inviteList"></ul>

<script>
const BASE_URL = "https://express-hello-world-uh96.onrender.com";

function loadInvites() {
  const uid = document.getElementById("uid").value.trim();
  if (!uid) return alert("Enter UID");

  fetch(`${BASE_URL}/api/invite/teacher/${uid}`)
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("inviteList");
      list.innerHTML = "";

      if (data.invites.length === 0) {
        list.innerHTML = "<li>No invites yet</li>";
        return;
      }

      data.invites.forEach(invite => {
        const li = document.createElement("li");
        li.innerHTML = `
          From Institute: <b>${invite.fromUid}</b>
          | Status: <b>${invite.status}</b>
          <br>
          <button onclick="acceptInvite('${invite._id}')">Accept</button>
          <button onclick="rejectInvite('${invite._id}')">Reject</button>
          <hr>
        `;
        list.appendChild(li);
      });
    });
}

function acceptInvite(id) {
  fetch(`${BASE_URL}/api/invite/accept/${id}`, { method: "POST" })
    .then(() => {
      alert("Invite accepted");
      loadInvites();
    });
}

function rejectInvite(id) {
  fetch(`${BASE_URL}/api/invite/reject/${id}`, { method: "POST" })
    .then(() => {
      alert("Invite rejected");
      loadInvites();
    });
}
</script>

</body>
</html>
