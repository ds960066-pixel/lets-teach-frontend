<!DOCTYPE html>
<html>
<head>
  <title>Find Teachers | Lets Teach</title>

  <!-- âœ… SINGLE SOURCE OF BACKEND -->
  <script src="./config.js"></script>

  <style>
    body {
      font-family: Arial;
      background:#f4f4f4;
      padding:20px;
    }
    .card {
      background:#fff;
      padding:15px;
      margin-bottom:10px;
      border-radius:5px;
    }
    button {
      padding:6px 10px;
      background:#2e86de;
      color:#fff;
      border:none;
      cursor:pointer;
    }
    .muted {
      color:#666;
      font-size:13px;
    }
  </style>
</head>

<body>

<h2>Find Teachers (Public)</h2>
<p class="muted">Search teachers by city and subject. Login required to invite.</p>

<input id="city" placeholder="City">
<input id="subject" placeholder="Subject">
<button onclick="search()">Search</button>

<hr>

<div id="results"></div>

<script>
function search() {
  const city = document.getElementById("city").value.trim();
  const subject = document.getElementById("subject").value.trim();

  const params = [];
  if (city) params.push(`city=${encodeURIComponent(city)}`);
  if (subject) params.push(`subject=${encodeURIComponent(subject)}`);

  const url =
    `${BASE_URL}/api/teacher/browse` +
    (params.length ? `?${params.join("&")}` : "");

  const box = document.getElementById("results");
  box.innerHTML = "Loading...";

  fetch(url)
    .then(res => res.json())
    .then(data => {
      box.innerHTML = "";

      if (!data.teachers || data.teachers.length === 0) {
        box.innerHTML = "<p>No teachers found</p>";
        return;
      }

      data.teachers.forEach(t => {
        const div = document.createElement("div");
        div.className = "card";

        div.innerHTML = `
          <h3>${t.name}</h3>
          <p><b>Subject:</b> ${t.subject}</p>
          <p><b>City:</b> ${t.city}</p>
          <p><b>Experience:</b> ${t.experience || 0} yrs</p>

          <button onclick="goLogin()">
            Login to Invite
          </button>
        `;

        box.appendChild(div);
      });
    })
    .catch(() => {
      box.innerHTML = "<p>Server error. Try again later.</p>";
    });
}

function goLogin() {
  window.location.href = "login.html";
}
</script>

</body>
</html>
