<!DOCTYPE html>
<html>
<head>
  <title>Teacher Profile</title>

  <!-- Backend Base URL (ONLY SOURCE) -->
  <script src="./config.js"></script>
</head>

<body>

<h2 id="name">Loading...</h2>
<p id="info"></p>

<div id="actions">
  <button onclick="invite()">Invite</button>
  <button onclick="chat()">Chat</button>
</div>

<script>
/* ================= CONTEXT ================= */
const uid = localStorage.getItem("uid");
const type = localStorage.getItem("userType");
const teacherUid = new URLSearchParams(location.search).get("uid");

const actionsBox = document.getElementById("actions");

if (!teacherUid) {
  window.location.href = "teacher.html";
}

if (!(uid && type === "institute")) {
  actionsBox.style.display = "none";
}

/* ================= LOAD TEACHER ================= */
fetch(`${BASE_URL}/api/teacher/${teacherUid}`)
  .then(r => r.json())
  .then(d => {
    if (!d.teacher) {
      alert("Teacher not found");
      return;
    }

    const t = d.teacher;
    document.getElementById("name").innerText = t.name;
    document.getElementById("info").innerText =
      `${t.subject} | ${t.city} | ${t.experience || 0} yrs`;
  })
  .catch(() => {
    alert("Failed to load teacher");
  });

/* ================= INVITE (GLOBAL) ================= */
window.invite = function () {
  fetch(`${BASE_URL}/api/invite/create`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      fromType: "institute",
      fromUid: uid,
      toType: "teacher",
      toUid: teacherUid
    })
  })
    .then(r => r.json())
    .then(d => alert(d.message || "Invite sent"));
};

/* ================= CHAT (GLOBAL) ================= */
window.chat = function () {
  window.location.href =
    `chat.html?senderUid=${uid}&receiverUid=${teacherUid}`;
};
</script>

</body>
</html>
