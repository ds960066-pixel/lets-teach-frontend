<!DOCTYPE html>
<html>
<head>
  <title>Institute Registration</title>
</head>
<body>

<h2>Institute Registration</h2>
<p>UID: <b id="uidText"></b></p>

<input id="name" placeholder="Institute Name"><br><br>
<input id="phone" placeholder="Phone"><br><br>
<input id="city" placeholder="City"><br><br>
<input id="subjects" placeholder="Subjects (comma)"><br><br>

<button onclick="register()">Register</button>

<script>
const BASE_URL = "https://express-hello-world-uh96.onrender.com";
const uid = new URLSearchParams(location.search).get("uid");

if (!uid) location.href = "login.html";
uidText.innerText = uid;

function register() {
  fetch(`${BASE_URL}/api/institute/create`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      uid,
      name: name.value,
      phone: phone.value,
      city: city.value,
      subjectsNeeded: subjects.value.split(",").map(s => s.trim())
    })
  })
  .then(r => r.json())
  .then(d => {
    if (d.success) location.href = "institute-dashboard.html";
    else alert(d.message);
  });
}
</script>

</body>
</html>
