<!DOCTYPE html>
<html>
<head>
  <title>Send Invite | Lets Teach</title>
</head>
<body>

  <h2>Institute â†’ Invite Teacher</h2>

  <label>Institute UID</label><br>
  <input id="fromUid" placeholder="school321"><br><br>

  <label>Teacher UID</label><br>
  <input id="toUid" placeholder="demof12345"><br><br>

  <button onclick="sendInvite()">Send Invite</button>

  <p id="result"></p>

  <script>
    const BASE_URL = "https://express-hello-world-uh96.onrender.com";

    function sendInvite() {
      const fromUid = document.getElementById("fromUid").value;
      const toUid = document.getElementById("toUid").value;

      fetch(`${BASE_URL}/api/invite/create`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          fromType: "institute",
          fromUid: fromUid,
          toType: "teacher",
          toUid: toUid
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerText =
          data.message || "Invite sent";
      })
      .catch(err => {
        document.getElementById("result").innerText =
          "Server error";
      });
    }
  </script>

</body>
</html>
