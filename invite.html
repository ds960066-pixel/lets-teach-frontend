<!DOCTYPE html>
<html>
<head>
  <title>Send Invite | Lets Teach</title>
</head>
<body>

  <h2>Institute â†’ Invite Teacher</h2>

  <input id="instituteUid" placeholder="Institute UID"><br><br>
  <input id="teacherUid" placeholder="Teacher UID"><br><br>

  <button onclick="sendInvite()">Send Invite</button>

  <p id="result"></p>

  <script>
    function sendInvite() {
      fetch("https://express-hello-world-uh96.onrender.com/api/invite/create", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          instituteUid: document.getElementById("instituteUid").value,
          teacherUid: document.getElementById("teacherUid").value
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerText =
          data.message || "Invite sent";
      })
      .catch(() => {
        document.getElementById("result").innerText =
          "Error connecting to backend";
      });
    }
  </script>

</body>
</html>
