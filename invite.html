<!DOCTYPE html>
<html>
<body>

<h3>Institute â†’ Invite Teacher</h3>

<input id="instituteUid" placeholder="Institute UID" />
<input id="teacherUid" placeholder="Teacher UID" />
<button onclick="sendInvite()">Send Invite</button>

<script>
async function sendInvite() {
  const instituteUid = document.getElementById("instituteUid").value;
  const teacherUid = document.getElementById("teacherUid").value;

  const res = await fetch("/api/invite/create", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ instituteUid, teacherUid }),
  });

  const data = await res.json();
  alert(data.message);
}
</script>

</body>
</html>
