<!DOCTYPE html>
<html>
<head>
  <title>Send Invite</title>
</head>
<body>

  <h2>Institute â†’ Invite Teacher</h2>

  <input id="instituteUid" placeholder="Institute UID (e.g. school321)">
  <br><br>

  <input id="teacherUid" placeholder="Teacher UID (e.g. demof12345)">
  <br><br>

  <button onclick="sendInvite()">Send Invite</button>

  <p id="result"></p>

  <script>
    const BASE_URL = "https://express-hello-world-uh96.onrender.com";

    function sendInvite() {
      const instituteUid = document.getElementById("instituteUid").value.trim();
      const teacherUid = document.getElementById("teacherUid").value.trim();

      if (!instituteUid || !teacherUid) {
        document.getElementById("result").innerText = "All fields required";
        return;
      }

      fetch(`${BASE_URL}/api/invite/create`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          instituteUid,
          teacherUid
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerText = data.message;
      })
      .catch(err => {
        document.getElementById("result").innerText = "Error sending invite";
      });
    }
  </script>

</body>
</html>
