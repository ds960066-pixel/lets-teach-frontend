<!DOCTYPE html>
<html>
<head>
  <title>Invite Teacher | Lets Teach</title>

  <!-- Backend Base URL (ONLY SOURCE) -->
  <script src="./config.js"></script>
</head>

<body>

<h2>Invite Teacher</h2>

<p><b>Institute UID:</b> <span id="fromUidText"></span></p>
<p><b>Teacher UID:</b> <span id="toUidText"></span></p>

<button onclick="sendInvite()">Send Invite</button>

<p id="result"></p>

<script>
/* ================= AUTH GUARD ================= */
const fromUid = localStorage.getItem("uid");
const role = localStorage.getItem("role");

if (!fromUid || role !== "institute") {
  window.location.href = "login.html";
}

/* ================= GET TEACHER UID ================= */
const params = new URLSearchParams(window.location.search);
const toUid = params.get("uid");

if (!toUid) {
  alert("Teacher UID missing");
  window.location.href = "index.html";
}

document.getElementById("fromUidText").innerText = fromUid;
document.getElementById("toUidText").innerText = toUid;

/* ================= SEND INVITE (GLOBAL) ================= */
window.sendInvite = async function () {
  const result = document.getElementById("result");
  result.innerText = "Sending invite...";

  try {
    const res = await fetch(`${BASE_URL}/api/invite/create`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        fromType: "institute",
        fromUid,
        toType: "teacher",
        toUid
      })
    });

    const data = await res.json();

    if (!data.success) {
      result.innerText = data.message || "Invite failed";
      return;
    }

    result.innerText = "Invite sent successfully âœ…";
  } catch {
    result.innerText = "Server error";
  }
};
</script>

</body>
</html>
