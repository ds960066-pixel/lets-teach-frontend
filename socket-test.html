<!DOCTYPE html>
<html>
<head>
  <title>Realtime Chat | Lets Teach</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    #chat { border: 1px solid #ccc; height: 250px; overflow-y: auto; padding: 10px; }
    .me { color: green; text-align: right; margin: 5px; }
    .other { color: blue; text-align: left; margin: 5px; }
  </style>
</head>
<body>

<h2>Realtime Chat</h2>

<div id="chat"></div><br>

<input id="msg" placeholder="Type message">
<button onclick="send()">Send</button>

<script>
  const params = new URLSearchParams(window.location.search);

  const roomId = params.get("roomId");
  const me = params.get("me");

  const socket = io("https://express-hello-world-uh96.onrender.com");

  socket.on("connect", () => {
    console.log("connected");
    socket.emit("joinRoom", roomId);
  });

  socket.on("receiveMessage", (data) => {
    const div = document.createElement("div");
    div.className = data.senderUid === me ? "me" : "other";
    div.innerText = data.text;
    document.getElementById("chat").appendChild(div);
  });

  function send() {
    const text = msg.value;
    if (!text) return;

    socket.emit("sendMessage", {
      senderUid: me,
      text,
      roomId
    });

    msg.value = "";
  }
</script>

</body>
</html>
