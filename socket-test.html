<!DOCTYPE html>
<html>
<head>
  <title>Realtime Chat | Lets Teach</title>

  <!-- Backend Base URL (ONLY SOURCE) -->
  <script src="./config.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

  <style>
    body { font-family: Arial; padding: 20px; }
    #chat {
      border: 1px solid #ccc;
      height: 250px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }
    .me {
      color: green;
      text-align: right;
      margin: 5px;
    }
    .other {
      color: blue;
      text-align: left;
      margin: 5px;
    }
  </style>
</head>

<body>

<h2>Realtime Chat</h2>

<div id="chat"></div>

<input id="msg" placeholder="Type message">
<button onclick="send()">Send</button>

<script>
/* ================= CONTEXT ================= */
const params = new URLSearchParams(window.location.search);

// fallback values (safe)
const roomId = params.get("roomId") || "room1";
const me = params.get("me") || "user1";

/* ================= SOCKET ================= */
const socket = io(BASE_URL);

socket.on("connect", () => {
  socket.emit("joinRoom", roomId);
});

socket.on("receiveMessage", (data) => {
  const div = document.createElement("div");
  div.className = data.senderUid === me ? "me" : "other";
  div.innerText = data.senderUid + ": " + data.text;
  document.getElementById("chat").appendChild(div);
});

/* ================= SEND (GLOBAL) ================= */
window.send = function () {
  const text = document.getElementById("msg").value.trim();
  if (!text) return;

  socket.emit("sendMessage", {
    senderUid: me,
    text,
    roomId
  });

  document.getElementById("msg").value = "";
};
</script>

</body>
</html>
