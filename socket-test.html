<!DOCTYPE html>
<html>
<head>
  <title>Realtime Chat | Lets Teach</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>

<h2>Realtime Chat Test</h2>

<input id="roomId" placeholder="Room ID" value="room1"><br><br>
<input id="message" placeholder="Type message"><br><br>

<button onclick="joinRoom()">Join Room</button>
<button onclick="sendMessage()">Send</button>

<ul id="chat"></ul>

<script>
  // backend se connect
  const socket = io("http://localhost:5000");

  socket.on("connect", () => {
    console.log("Socket connected:", socket.id);
  });

  function joinRoom() {
    const roomId = document.getElementById("roomId").value;
    socket.emit("joinRoom", roomId);
    alert("Joined room: " + roomId);
  }

  function sendMessage() {
    const text = document.getElementById("message").value;
    const roomId = document.getElementById("roomId").value;

    socket.emit("sendMessage", {
      senderUid: "teacher_demo",
      receiverUid: "institute_demo",
      text: text,
      roomId: roomId
    });

    document.getElementById("message").value = "";
  }

  socket.on("receiveMessage", (msg) => {
    const li = document.createElement("li");
    li.innerText = msg.senderUid + ": " + msg.text;
    document.getElementById("chat").appendChild(li);
  });
</script>

</body>
</html>
