<!DOCTYPE html>
<html>
<head>
  <title>Login Simulator | Lets Teach</title>
</head>
<body>

<h2>Login Simulator (Temporary)</h2>

<p>Click any button to simulate login</p>

<button onclick="loginTeacher()">Login as Teacher</button>
<br><br>

<button onclick="loginInstitute()">Login as Institute</button>
<br><br>

<button onclick="logout()">Logout (Public Mode)</button>

<script>
function loginTeacher() {
  localStorage.setItem("uid", "demof12345");
  localStorage.setItem("userType", "teacher");
  alert("Logged in as Teacher");
}

function loginInstitute() {
  localStorage.setItem("uid", "school321");
  localStorage.setItem("userType", "institute");
  alert("Logged in as Institute");
}

function logout() {
  localStorage.clear();
  alert("Logged out (Public Mode)");
}
</script>

</body>
</html>
