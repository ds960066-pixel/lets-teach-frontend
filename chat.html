<!DOCTYPE html>
<html>
<head>
  <title>Lets Teach Live Chat</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { font-family: Arial; background:#f4f4f4; padding:20px; }
    #chatBox {
      background:#fff;
      height:300px;
      overflow-y:auto;
      padding:10px;
      border:1px solid #ccc;
      margin-bottom:10px;
    }
    .me { text-align:right; color:green; margin:5px; }
    .other { text-align:left; color:blue; margin:5px; }
  </style>
</head>

<body>

<h2>Lets Teach â€“ Live Chat</h2>

<input id="myUid" placeholder="My UID"><br><br>
<input id="otherUid" placeholder="Other UID"><br><br>
<button onclick="join()">Join Chat</button>

<div id="chatBox"></div>

<input id="msg" placeholder="Type message">
<button onclick="send()">Send</button>

<script>
const socket = io("https://express-hello-world-uh96.onrender.com");
let roomId = "";

function join() {
  const me = myUid.value;
  const other = otherUid.value;
  if (!me || !other) return alert("UID missing");

  roomId = me + "_" + other;
  socket.emit("joinRoom", roomId);
}

function send() {
  if (!msg.value.trim()) return;

  socket.emit("chatMessage", {
    roomId,
    sender: myUid.value,
    text: msg.value
  });

  msg.value = "";
}

socket.on("chatMessage", (data) => {
  const div = document.createElement("div");
  div.className = data.sender === myUid.value ? "me" : "other";
  div.innerText = data.text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
});
</script>

</body>
</html>
