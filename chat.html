<!DOCTYPE html>
<html>
<head>
  <title>Chat | Lets Teach</title>
  <style>
    body { font-family: Arial; background:#f4f4f4; padding:20px }
    #chatBox {
      background:#fff; height:300px; overflow-y:auto;
      border:1px solid #ccc; padding:10px; margin-bottom:10px;
    }
    .me { text-align:right; color:green }
    .other { text-align:left; color:blue }
  </style>
</head>

<body>

<h2>Lets Teach Chat</h2>

<p><b>Me:</b> <span id="me"></span></p>
<p><b>Other:</b> <span id="other"></span></p>

<div id="chatBox"></div>

<input id="message" placeholder="Type message">
<button onclick="sendMessage()">Send</button>

<script>
const BASE_URL = "https://express-hello-world-uh96.onrender.com";

const params = new URLSearchParams(window.location.search);
const me = params.get("me");
const other = params.get("other");

document.getElementById("me").innerText = me;
document.getElementById("other").innerText = other;

function loadChat() {
  if (!me || !other) return;

  fetch(`${BASE_URL}/api/chat/${me}/${other}`)
    .then(res => res.json())
    .then(data => {
      const box = document.getElementById("chatBox");
      box.innerHTML = "";
      (data.messages || []).forEach(m => {
        const div = document.createElement("div");
        div.className = m.senderUid === me ? "me" : "other";
        div.innerText = m.text;
        box.appendChild(div);
      });
      box.scrollTop = box.scrollHeight;
    });
}

function sendMessage() {
  if (!message.value.trim()) return;

  fetch(`${BASE_URL}/api/chat/send`, {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      senderUid: me,
      receiverUid: other,
      text: message.value
    })
  })
  .then(() => {
    message.value = "";
    loadChat();
  });
}

loadChat();
setInterval(loadChat, 3000);
</script>

</body>
</html>
