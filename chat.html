<!DOCTYPE html>
<html>
<head>
  <title>Chat | Lets Teach</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    #chatBox {
      background: #fff;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .me {
      text-align: right;
      color: green;
      margin: 5px 0;
    }
    .other {
      text-align: left;
      color: blue;
      margin: 5px 0;
    }
  </style>
</head>

<body>

<h2>Lets Teach Chat</h2>

<input id="senderUid" placeholder="Your UID"><br><br>
<input id="receiverUid" placeholder="Receiver UID"><br><br>

<div id="chatBox"></div>

<input id="message" placeholder="Type message">
<button onclick="sendMessage()">Send</button>

<script>
const BASE_URL = "https://express-hello-world-uh96.onrender.com";

// ---- URL PARAMS ----
const params = new URLSearchParams(window.location.search);
document.getElementById("senderUid").value = params.get("senderUid") || "";
document.getElementById("receiverUid").value = params.get("receiverUid") || "";

// ---- LOAD CHAT ----
function loadChat() {
  const sender = senderUid.value;
  const receiver = receiverUid.value;
  if (!sender || !receiver) return;

  fetch(`${BASE_URL}/api/chat/${sender}/${receiver}`)
    .then(res => res.json())
    .then(data => {
      const box = document.getElementById("chatBox");
      box.innerHTML = "";

      (data.messages || []).forEach(m => {
        const div = document.createElement("div");
        div.className = m.senderUid === sender ? "me" : "other";
        div.innerText = m.text;
        box.appendChild(div);
      });

      box.scrollTop = box.scrollHeight;
    });
}

// ---- SEND MESSAGE ----
function sendMessage() {
  if (!message.value.trim()) return;

  fetch(`${BASE_URL}/api/chat/send`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      senderUid: senderUid.value,
      receiverUid: receiverUid.value,
      text: message.value
    })
  })
  .then(res => res.json())
  .then(() => {
    message.value = "";
    loadChat();
  });
}

// ---- AUTO REFRESH ----
loadChat();
setInterval(loadChat, 3000);
</script>

</body>
</html>
