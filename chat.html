<!DOCTYPE html>
<html>
<head>
  <title>Chat | Lets Teach</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>

<body>
<h2>Lets Teach Chat</h2>

<input id="senderUid" readonly><br><br>
<input id="receiverUid" readonly><br><br>

<div id="chatBox" style="height:300px;overflow:auto;border:1px solid #ccc"></div>

<input id="message" placeholder="Type message">
<button onclick="sendMessage()">Send</button>

<script>
const BASE_URL = "https://express-hello-world-uh96.onrender.com";

const params = new URLSearchParams(window.location.search);
const senderUid = params.get("senderUid");
const receiverUid = params.get("receiverUid");

document.getElementById("senderUid").value = senderUid;
document.getElementById("receiverUid").value = receiverUid;

// âœ… SAME ROOM FOR BOTH
const roomId = [senderUid, receiverUid].sort().join("_");
console.log("ROOM:", roomId);

// SOCKET
const socket = io(BASE_URL);

socket.on("connect", () => {
  console.log("Socket connected:", socket.id);
  socket.emit("joinRoom", roomId);
});

// LOAD HISTORY
fetch(`${BASE_URL}/api/chat/${senderUid}/${receiverUid}`)
  .then(res => res.json())
  .then(data => {
    (data.messages || []).forEach(m => showMsg(m.senderUid, m.text));
  });

// SHOW MESSAGE
function showMsg(from, text) {
  const div = document.createElement("div");
  div.innerText = (from === senderUid ? "Me: " : "Other: ") + text;
  document.getElementById("chatBox").appendChild(div);
}

// SEND
function sendMessage() {
  const text = document.getElementById("message").value.trim();
  if (!text) return;

  socket.emit("sendMessage", {
    senderUid,
    receiverUid,
    text,
    roomId
  });

  document.getElementById("message").value = "";
}

// RECEIVE
socket.on("receiveMessage", (msg) => {
  console.log("RECEIVED:", msg);
  showMsg(msg.senderUid, msg.text);
});
</script>
</body>
</html>
