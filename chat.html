<!DOCTYPE html>
<html>
<head>
  <title>Lets Teach Chat</title>
</head>
<body>

<h2>Chat</h2>

<input id="uid1" placeholder="Your UID" value="demof12345">
<input id="uid2" placeholder="Other UID" value="school321">
<button onclick="loadChat()">Load Chat</button>

<hr>

<div id="chatBox" style="border:1px solid #ccc;height:300px;overflow-y:scroll;"></div>

<br>

<input id="message" placeholder="Type message">
<button onclick="sendMessage()">Send</button>

<p id="status"></p>

<script>
const BASE_URL = "https://express-hello-world-uh96.onrender.com";

function loadChat() {
  const uid1 = uid1Input().value;
  const uid2 = uid2Input().value;

  fetch(`${BASE_URL}/api/chat/${uid1}/${uid2}`)
    .then(res => res.json())
    .then(data => {
      const box = document.getElementById("chatBox");
      box.innerHTML = "";

      data.messages.forEach(m => {
        box.innerHTML += `<p><b>${m.senderUid}:</b> ${m.text}</p>`;
      });

      box.scrollTop = box.scrollHeight;
    });
}

function sendMessage() {
  const uid1 = uid1Input().value;
  const uid2 = uid2Input().value;
  const text = document.getElementById("message").value;

  fetch(`${BASE_URL}/api/chat/send`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      senderUid: uid1,
      receiverUid: uid2,
      text
    })
  })
  .then(res => res.json())
  .then(() => {
    document.getElementById("message").value = "";
    loadChat();
  });
}

function uid1Input() {
  return document.getElementById("uid1");
}
function uid2Input() {
  return document.getElementById("uid2");
}
</script>

</body>
</html>
