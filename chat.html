<!DOCTYPE html>
<html>
<head>
  <title>Chat | Lets Teach</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    #chatBox {
      background: #fff;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .me { text-align: right; color: green; }
    .other { text-align: left; color: blue; }
  </style>
</head>
<body>

<h2>Lets Teach Chat</h2>

<input id="senderUid" readonly><br><br>
<input id="receiverUid" readonly><br><br>

<div id="chatBox"></div>

<input id="message" placeholder="Type message">
<button onclick="sendMessage()">Send</button>

<script>
const BASE_URL = "https://express-hello-world-uh96.onrender.com";

// URL PARAMS
const params = new URLSearchParams(window.location.search);
senderUid.value = params.get("senderUid");
receiverUid.value = params.get("receiverUid");

function loadChat() {
  fetch(`${BASE_URL}/api/chat/${senderUid.value}/${receiverUid.value}`)
    .then(res => res.json())
    .then(data => {
      const box = document.getElementById("chatBox");
      box.innerHTML = "";

      (data.messages || []).forEach(m => {
        const div = document.createElement("div");
        div.className = m.senderUid === senderUid.value ? "me" : "other";
        div.innerText = m.text;
        box.appendChild(div);
      });

      box.scrollTop = box.scrollHeight;
    });
}

function sendMessage() {
  if (!message.value.trim()) return;

  fetch(`${BASE_URL}/api/chat/send`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      senderUid: senderUid.value,
      receiverUid: receiverUid.value,
      text: message.value
    })
  })
  .then(() => {
    message.value = "";
    loadChat();
  });
}

loadChat();
setInterval(loadChat, 3000);
</script>

</body>
</html>
