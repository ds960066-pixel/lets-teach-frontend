<!DOCTYPE html>
<html>
<head>
  <title>Lets Teach Live Chat</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    #chatBox {
      background: #fff;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .me {
      text-align: right;
      color: green;
      margin: 5px 0;
    }
    .other {
      text-align: left;
      color: blue;
      margin: 5px 0;
    }
  </style>
</head>

<body>

<h2>Lets Teach â€“ Live Chat</h2>

<input id="myUid" placeholder="My UID"><br><br>
<input id="otherUid" placeholder="Other UID"><br><br>

<div id="chatBox"></div>

<input id="msg" placeholder="Type message">
<button onclick="send()">Send</button>

<script>
const BASE_URL = "https://express-hello-world-uh96.onrender.com";
const socket = io(BASE_URL);
let roomId = "";

// AUTO UID FROM URL
const params = new URLSearchParams(window.location.search);
const me = params.get("me");
const other = params.get("other");

if (me && other) {
  myUid.value = me;
  otherUid.value = other;

  roomId = [me, other].sort().join("_");
  socket.emit("joinRoom", roomId);
}

// SEND MESSAGE
function send() {
  if (!msg.value.trim() || !roomId) return;

  socket.emit("chatMessage", {
    roomId: roomId,
    sender: myUid.value,
    text: msg.value
  });

  msg.value = "";
}

// RECEIVE MESSAGE
socket.on("chatMessage", (data) => {
  const div = document.createElement("div");
  div.className = data.sender === myUid.value ? "me" : "other";
  div.innerText = data.text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
});
</script>

</body>
</html>
