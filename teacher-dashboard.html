<!DOCTYPE html>
<html>
<head>
  <title>Teacher Dashboard</title>
</head>
<body>

<h2>Teacher Dashboard</h2>

<button onclick="goRegister()">Complete Profile</button>
<button onclick="logout()">Logout</button>

<hr>

<h3>My Invites</h3>
<ul id="inviteList"></ul>

<script>
const BASE_URL = "https://express-hello-world-uh96.onrender.com";
const uid = localStorage.getItem("uid");

function goRegister() {
  window.location.href = "teacher-register.html";
}

function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}

fetch(`${BASE_URL}/api/invite/teacher/${uid}`)
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById("inviteList");
    list.innerHTML = "";

    if (!data.invites || data.invites.length === 0) {
      list.innerHTML = "<li>No invites</li>";
      return;
    }

    data.invites.forEach(inv => {
      const li = document.createElement("li");
      li.innerHTML = `
        From: ${inv.fromUid}<br>
        Status: ${inv.status}<br>
        ${
          inv.status === "pending"
          ? `<button onclick="accept('${inv._id}')">Accept</button>`
          : ""
        }
        ${
          inv.status === "accepted"
          ? `<button onclick="chat('${inv.fromUid}')">Chat</button>`
          : ""
        }
        <hr>
      `;
      list.appendChild(li);
    });
  });

function accept(id) {
  fetch(`${BASE_URL}/api/invite/accept/${id}`, { method: "POST" })
    .then(() => location.reload());
}

function chat(other) {
  window.location.href =
    `chat.html?senderUid=${uid}&receiverUid=${other}`;
}
</script>

</body>
</html>
