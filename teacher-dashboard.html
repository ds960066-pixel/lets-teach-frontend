<!DOCTYPE html>
<html>
<head>
  <title>Teacher Dashboard | Lets Teach</title>
</head>
<body>

<h2>Teacher Dashboard</h2>

<input id="teacherUid" placeholder="Enter Teacher UID">
<button onclick="loadInvites()">Load My Invites</button>

<h3>My Invites</h3>
<ul id="inviteList"></ul>

<p id="result"></p>

<script>
const BASE_URL = "https://express-hello-world-uh96.onrender.com";

function loadInvites() {
  const uid = document.getElementById("teacherUid").value;
  const list = document.getElementById("inviteList");
  list.innerHTML = "";

  fetch(`${BASE_URL}/api/invite/teacher/${uid}`)
    .then(res => res.json())
    .then(data => {

      if (!data.invites || data.invites.length === 0) {
        list.innerHTML = "<li>No invites yet</li>";
        return;
      }

      data.invites.forEach(invite => {
        const li = document.createElement("li");

        li.innerHTML = `
          From Institute: <b>${invite.fromUid}</b><br>
          Status: <b>${invite.status}</b><br>
        `;

        // PENDING
        if (invite.status === "pending") {
          li.innerHTML += `
            <button onclick="acceptInvite('${invite._id}')">Accept</button>
            <button onclick="rejectInvite('${invite._id}')">Reject</button>
          `;
        }

        // ACCEPTED â†’ CHAT
        if (invite.status === "accepted") {
          const roomId = [uid, invite.fromUid].sort().join("_");
          li.innerHTML += `
            <a href="chat.html?roomId=${roomId}&me=${uid}&other=${invite.fromUid}">
              <button>Open Chat</button>
            </a>
          `;
        }

        li.innerHTML += "<hr>";
        list.appendChild(li);
      });
    })
    .catch(() => {
      list.innerHTML = "<li>Error loading invites</li>";
    });
}

function acceptInvite(id) {
  fetch(`${BASE_URL}/api/invite/accept/${id}`, { method: "POST" })
    .then(() => loadInvites());
}

function rejectInvite(id) {
  fetch(`${BASE_URL}/api/invite/reject/${id}`, { method: "POST" })
    .then(() => loadInvites());
}
</script>

</body>
</html>
