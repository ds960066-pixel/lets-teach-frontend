<!DOCTYPE html>
<html>
<head>
  <title>Teacher Dashboard | Lets Teach</title>
</head>
<body>

  <h2>Teacher Dashboard</h2>

  <input id="teacherUid" placeholder="Enter Teacher UID">
  <button onclick="loadInvites()">Load My Invites</button>

  <ul id="inviteList"></ul>

  <script>
    function loadInvites() {
      const uid = document.getElementById("teacherUid").value;

      fetch(`https://express-hello-world-uh96.onrender.com/api/invite/teacher/${uid}`)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("inviteList");
          list.innerHTML = "";

          if (!data.invites || data.invites.length === 0) {
            list.innerHTML = "<li>No invites yet</li>";
            return;
          }

          data.invites.forEach(invite => {
            const li = document.createElement("li");
            li.innerText = `Institute UID: ${invite.instituteUid} | Status: ${invite.status}`;
            list.appendChild(li);
          });
        })
        .catch(() => {
          document.getElementById("inviteList").innerHTML =
            "<li>Error loading invites</li>";
        });
    }
  </script>

</body>
</html>
