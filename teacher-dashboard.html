<!DOCTYPE html>
<html>
<head>
  <title>Teacher Dashboard | Lets Teach</title>
</head>
<body>

<h2>Teacher Dashboard</h2>

<input id="uid" placeholder="Enter your UID">
<button onclick="loadDashboard()">Load</button>

<hr>

<h3>My Profile</h3>
<pre id="profile"></pre>

<h3>Invites</h3>
<ul id="invites"></ul>


<script>
const BASE_URL = "https://express-hello-world-uh96.onrender.com";

function loadDashboard() {
  const uid = document.getElementById("uid").value;

 // Load invites
fetch(`${BASE_URL}/api/invite/teacher/${uid}`)
  .then(res => res.json())
  .then(data => {
    const ul = document.getElementById("invites");
    ul.innerHTML = "";

    if (!data.invites || data.invites.length === 0) {
      ul.innerHTML = "<li>No invites yet</li>";
      return;
    }

    data.invites.forEach(invite => {
      const li = document.createElement("li");
      li.innerText = `Invite from Institute: ${invite.instituteUid} (Status: ${invite.status})`;
      ul.appendChild(li);
    });
  });



  // Load invites
  fetch(`${BASE_URL}/api/invite/teacher/${uid}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("invites").innerText =
        JSON.stringify(data, null, 2);
    });
}
</script>

</body>
</html>
