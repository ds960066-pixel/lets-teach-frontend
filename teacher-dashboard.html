<!DOCTYPE html>
<html>
<head>
  <title>Teacher Dashboard | Lets Teach</title>
</head>
<body>

  <h2>Teacher Dashboard</h2>

  <input id="uid" placeholder="Enter Teacher UID"><br><br>

  <button onclick="loadInvites()">Load Invites</button>

  <ul id="inviteList"></ul>

  <script>
  function loadInvites() {
    const uid = document.getElementById("uid").value;

    fetch(`https://express-hello-world-uh96.onrender.com/api/invite/teacher/${uid}`)
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("inviteList");
        list.innerHTML = "";

        if (!data.invites || data.invites.length === 0) {
          list.innerHTML = "<li>No invites yet</li>";
          return;
        }

        data.invites.forEach(invite => {
          const li = document.createElement("li");

          li.innerHTML = `
            Institute: ${invite.instituteUid}
            | Status: ${invite.status}
            <br>
            <button onclick="respond('${invite._id}', 'accepted')">Accept</button>
            <button onclick="respond('${invite._id}', 'rejected')">Reject</button>
            <hr>
          `;

          list.appendChild(li);
        });
      });
  }

  function respond(inviteId, status) {
    fetch("https://express-hello-world-uh96.onrender.com/api/invite/respond", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ inviteId, status })
    })
    .then(res => res.json())
    .then(data => {
      alert(data.message);
      loadInvites();
    });
  }
</script>
