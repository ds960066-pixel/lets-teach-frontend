<!DOCTYPE html>
<html>
<head>
  <title>Teacher Dashboard | Lets Teach</title>
</head>
<body>

  <h2>Teacher Dashboard</h2>

  <input id="teacherUid" placeholder="Enter Teacher UID">
  <button onclick="loadInvites()">Load My Invites</button>

  <h3>My Invites</h3>
  <ul id="inviteList"></ul>

  <p id="result"></p>

  <script>
    const BASE_URL = "https://express-hello-world-uh96.onrender.com";

    function loadInvites() {
      const uid = document.getElementById("teacherUid").value;

      fetch(`${BASE_URL}/api/invite/teacher/${uid}`)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("inviteList");
          list.innerHTML = "";

          if (!data.invites || data.invites.length === 0) {
            list.innerHTML = "<li>No invites yet</li>";
            return;
          }

          data.invites.forEach(invite => {
            const li = document.createElement("li");
            li.innerHTML = `
              Institute UID: <b>${invite.fromUid}</b> |
              Status: <b>${invite.status}</b>
              <br>
              <button onclick="acceptInvite('${invite._id}')">Accept</button>
              <button onclick="rejectInvite('${invite._id}')">Reject</button>
              <hr>
            `;
            list.appendChild(li);
          });
        })
        .catch(() => {
          document.getElementById("result").innerText =
            "Error loading invites";
        });
    }

    function acceptInvite(inviteId) {
      fetch(`${BASE_URL}/api/invite/accept`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ inviteId })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerText = data.message;
        loadInvites();
      });
    }

    function rejectInvite(inviteId) {
      fetch(`${BASE_URL}/api/invite/reject`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ inviteId })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerText = data.message;
        loadInvites();
      });
    }
  </script>

</body>
</html>
