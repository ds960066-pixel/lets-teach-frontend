<!DOCTYPE html>
<html>
<head>
  <title>Teacher Dashboard | Lets Teach</title>
</head>
<body>

  <h2>Teacher Dashboard</h2>

  <input id="teacherUid" placeholder="Enter Teacher UID">
  <button onclick="loadInvites()">Load My Invites</button>

  <h3>My Invites</h3>
  <ul id="inviteList"></ul>

  <p id="result"></p>

<script>
const BASE_URL = "https://express-hello-world-uh96.onrender.com";

function loadInvites() {
  const uid = document.getElementById("teacherUid").value;
  const list = document.getElementById("inviteList");
  list.innerHTML = "";

  fetch(`${BASE_URL}/api/invite/teacher/${uid}`)
    .then(res => res.json())
    .then(data => {

      if (!data.invites || data.invites.length === 0) {
        list.innerHTML = "<li>No invites yet</li>";
        return;
      }

      data.invites.forEach(invite => {
        const li = document.createElement("li");

        li.innerHTML = `
          From Institute: <b>${invite.fromUid}</b> |
          Status: <b>${invite.status}</b><br>
        `;

        // ðŸ‘‰ Pending invite
        if (invite.status === "pending") {
          li.innerHTML += `
            <button onclick="acceptInvite('${invite._id}')">Accept</button>
            <button onclick="rejectInvite('${invite._id}')">Reject</button>
          `;
        }

        // ðŸ‘‰ Accepted invite â†’ Chat
        if (invite.status === "accepted") {
          li.innerHTML += `
            <a href="chat.html?me=${uid}&other=${invite.fromUid}">
              <button>Open Chat</button>
            </a>
          `;
        }

        li.innerHTML += "<hr>";
        list.appendChild(li);
      });
    })
    .catch(() => {
      list.innerHTML = "<li>Error loading invites</li>";
    });
}

function acceptInvite(id) {
  fetch(`${BASE_URL}/api/invite/accept/${id}`, {
    method: "POST"
  })
  .then(res => res.json())
  .then(() => loadInvites());
}

function rejectInvite(id) {
  fetch(`${BASE_URL}/api/invite/reject/${id}`, {
    method: "POST"
  })
  .then(res => res.json())
  .then(() => loadInvites());
}
</script>
<h3>My Connections (Chat Enabled)</h3>
<button onclick="loadConnections()">Load My Chats</button>
<ul id="chatList"></ul>

<script>
function loadConnections() {
  const uid = document.getElementById("teacherUid").value;

  fetch(`${BASE_URL}/api/invite/accepted/teacher/${uid}`)
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("chatList");
      list.innerHTML = "";

      if (!data.connections || data.connections.length === 0) {
        list.innerHTML = "<li>No active chats yet</li>";
        return;
      }

      data.connections.forEach(c => {
        const li = document.createElement("li");
        li.innerHTML = `
          Connected with Institute: <b>${c.fromUid}</b>
          <br>
          <button onclick="openChat('${c.fromUid}')">Open Chat</button>
          <hr>
        `;
        list.appendChild(li);
      });
    });
}

function openChat(instituteUid) {
  // TEMP (next step me real chat)
  alert("Chat opening with " + instituteUid);
}
</script>

</body>
</html>
