<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard | Lets Teach</title>
</head>
<body>

<script>
/* ================= AUTH GUARD ================= */
if (!localStorage.uid || localStorage.role !== "teacher") {
  window.location.href = "login.html";
}
</script>

<h2>Teacher Dashboard</h2>

<button onclick="logout()">Logout</button>

<hr>

<h3>My Invites</h3>
<ul id="inviteList"></ul>

<script>
const BASE_URL = "https://express-hello-world-uh96.onrender.com";
const uid = localStorage.getItem("uid");

/* ================= LOGOUT ================= */
function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}

/* ================= LOAD INVITES ================= */
async function loadInvites() {
  try {
    const res = await fetch(`${BASE_URL}/api/invite/teacher/${uid}`);
    const data = await res.json();

    const list = document.getElementById("inviteList");
    list.innerHTML = "";

    if (!data.invites || data.invites.length === 0) {
      list.innerHTML = "<li>No invites</li>";
      return;
    }

    data.invites.forEach(inv => {
      const li = document.createElement("li");

      let actions = "";

      if (inv.status === "pending") {
        actions = `
          <button onclick="acceptInvite('${inv._id}')">Accept</button>
          <button onclick="rejectInvite('${inv._id}')">Reject</button>
        `;
      }

      if (inv.status === "accepted") {
        actions = `
          <button onclick="openChat('${inv.fromUid}')">Open Chat</button>
        `;
      }

      li.innerHTML = `
        <b>From Institute:</b> ${inv.fromUid}<br>
        <b>Status:</b> ${inv.status.toUpperCase()}<br>
        ${actions}
        <hr>
      `;

      list.appendChild(li);
    });
  } catch (err) {
    alert("Failed to load invites");
  }
}

/* ================= ACCEPT INVITE ================= */
async function acceptInvite(id) {
  await fetch(`${BASE_URL}/api/invite/accept/${id}`, {
    method: "POST"
  });
  loadInvites();
}

/* ================= REJECT INVITE ================= */
async function rejectInvite(id) {
  await fetch(`${BASE_URL}/api/invite/reject/${id}`, {
    method: "POST"
  });
  loadInvites();
}

/* ================= OPEN CHAT ================= */
function openChat(instituteUid) {
  window.location.href =
    `chat.html?senderUid=${uid}&receiverUid=${instituteUid}`;
}

/* ================= INIT ================= */
loadInvites();
</script>

</body>
</html>
