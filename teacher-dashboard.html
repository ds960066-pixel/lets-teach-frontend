<!DOCTYPE html>
<html>
<head>
  <title>Teacher Dashboard | Lets Teach</title>
</head>
<body>

<h2>Teacher Dashboard</h2>

<input id="uid" placeholder="Enter your UID">
<button onclick="loadDashboard()">Load Dashboard</button>

<hr>

<h3>Profile</h3>
<p id="profile"></p>

<h3>Invites</h3>
<ul id="invites"></ul>

<script>
function loadDashboard() {
  const uid = document.getElementById("uid").value;

  // 1️⃣ Load profile
  fetch(`https://express-hello-world-uh96.onrender.com/api/teacher/${uid}`)
    .then(res => res.json())
    .then(data => {
      if (!data.teacher) {
        document.getElementById("profile").innerText = "Teacher not found";
        return;
      }
      const t = data.teacher;
      document.getElementById("profile").innerText =
        `${t.name} | ${t.subject} | ${t.city}`;
    });

  // 2️⃣ Load invites
  fetch(`https://express-hello-world-uh96.onrender.com/api/invite/teacher/${uid}`)
    .then(res => res.json())
    .then(data => {
      const ul = document.getElementById("invites");
      ul.innerHTML = "";

      data.invites.forEach(inv => {
        const li = document.createElement("li");
        li.innerHTML = `
          From Institute: ${inv.instituteUid}
          | Status: ${inv.status}
          <button onclick="respond('${inv._id}','accepted')">Accept</button>
          <button onclick="respond('${inv._id}','rejected')">Reject</button>
        `;
        ul.appendChild(li);
      });
    });
}

function respond(inviteId, status) {
  fetch("https://express-hello-world-uh96.onrender.com/api/invite/respond", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ inviteId, status })
  })
  .then(res => res.json())
  .then(data => alert(data.message));
}
</script>

</body>
</html>
