<!DOCTYPE html>
<html>
<head>
  <title>Teacher Registration | Lets Teach</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    input {
      padding: 8px;
      width: 250px;
    }

    button {
      padding: 10px 16px;
      background: #2e86de;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #1b4f72;
    }

    #profile {
      background: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
      width: 350px;
    }
  </style>
</head>

<body>

  <h2>Teacher Registration</h2>

  <input id="name" placeholder="Name"><br><br>
  <input id="phone" placeholder="Phone"><br><br>
  <input id="subject" placeholder="Subject"><br><br>
  <input id="city" placeholder="City"><br><br>
  <input id="experience" placeholder="Experience (years)"><br><br>

  <button onclick="registerTeacher()">Register</button>

  <p id="result"></p>

  <hr>

  <h2>My Teaching Profile</h2>

  <div id="profile" style="display:none;">
    <p><b>Name:</b> <span id="p_name"></span></p>
    <p><b>Phone:</b> <span id="p_phone"></span></p>
    <p><b>Subject:</b> <span id="p_subject"></span></p>
    <p><b>City:</b> <span id="p_city"></span></p>
    <p><b>Experience:</b> <span id="p_experience"></span> years</p>
  </div>

  <script>
    function registerTeacher() {

      const name = document.getElementById("name");
      const phone = document.getElementById("phone");
      const subject = document.getElementById("subject");
      const city = document.getElementById("city");
      const experience = document.getElementById("experience");

      const uid = "uid_" + Date.now();

      fetch("https://express-hello-world-uh96.onrender.com/api/teacher/create", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          uid: uid,
          name: name.value,
          phone: phone.value,
          subject: subject.value,
          city: city.value,
          experience: experience.value
        })
      })
      .then(res => res.json())
      .then(data => {

        if (data.success) {
          document.getElementById("result").innerText =
            "Teacher registered successfully ðŸŽ‰";

          document.getElementById("profile").style.display = "block";
          document.getElementById("p_name").innerText = name.value;
          document.getElementById("p_phone").innerText = phone.value;
          document.getElementById("p_subject").innerText = subject.value;
          document.getElementById("p_city").innerText = city.value;
          document.getElementById("p_experience").innerText = experience.value;

        } else {
          document.getElementById("result").innerText = data.message;
        }
      })
      .catch(() => {
        document.getElementById("result").innerText =
          "Backend not connected, portfolio shown locally";

        document.getElementById("profile").style.display = "block";
        document.getElementById("p_name").innerText = name.value;
        document.getElementById("p_phone").innerText = phone.value;
        document.getElementById("p_subject").innerText = subject.value;
        document.getElementById("p_city").innerText = city.value;
        document.getElementById("p_experience").innerText = experience.value;
      });
    }
  </script>

</body>
</html>
