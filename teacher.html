<!DOCTYPE html>
<html>
<head>
  <title>Teacher Registration | Lets Teach</title>
</head>
<body>

  <h2>Teacher Registration</h2>

  <input id="name" placeholder="Name"><br><br>
  <input id="phone" placeholder="Phone"><br><br>
  <input id="subject" placeholder="Subject"><br><br>
  <input id="city" placeholder="City"><br><br>
  <input id="experience" placeholder="Experience (years)"><br><br>

  <button onclick="registerTeacher()">Register</button>

  <p id="result"></p>

  <script>
    function registerTeacher() {

      // TEMP UID (later Firebase se aayega)
      const uid = "uid_" + Date.now();

      fetch("https://express-hello-world-uh96.onrender.com/api/teacher/create", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          uid: uid,
          name: document.getElementById("name").value,
          phone: document.getElementById("phone").value,
          subject: document.getElementById("subject").value,
          city: document.getElementById("city").value,
          experience: document.getElementById("experience").value
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerText =
          data.success ? "Teacher registered successfully ðŸŽ‰" : data.message;
      })
      .catch(() => {
        document.getElementById("result").innerText =
          "Error connecting to backend";
      });
    }
  </script>

</body>
</html>
