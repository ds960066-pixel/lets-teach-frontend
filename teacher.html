<!DOCTYPE html>
<html>
<head>
  <title>Teacher Registration | Lets Teach</title>
  <meta charset="UTF-8">
</head>

<body>

  <h2>Teacher Registration</h2>

  <input id="uid" placeholder="Firebase UID"><br><br>
  <input id="name" placeholder="Name"><br><br>
  <input id="phone" placeholder="Phone"><br><br>
  <input id="subject" placeholder="Subject"><br><br>
  <input id="city" placeholder="City"><br><br>
  <input id="experience" placeholder="Experience (years)"><br><br>

  <button onclick="registerTeacher()">Register</button>

  <p id="result"></p>

  <script>
    async function registerTeacher() {

      const uid = document.getElementById("uid").value.trim();
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const subject = document.getElementById("subject").value.trim();
      const city = document.getElementById("city").value.trim();
      const experience = document.getElementById("experience").value.trim();

      if (!uid || !name || !phone || !subject || !city) {
        document.getElementById("result").innerText =
          "❌ Please fill all required fields";
        return;
      }

      try {
        const response = await fetch(
          "https://express-hello-world-uh96.onrender.com/api/teacher/create",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              uid,
              name,
              phone,
              subject,
              city,
              experience
            })
          }
        );

        const data = await response.json();

        if (data.success) {
          document.getElementById("result").innerText =
            "✅ Teacher registered successfully";
        } else {
          document.getElementById("result").innerText =
            "❌ " + data.message;
        }

      } catch (error) {
        document.getElementById("result").innerText =
          "❌ Error connecting to backend";
      }
    }
  </script>

</body>
</html>
