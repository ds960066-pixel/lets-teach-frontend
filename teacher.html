<!DOCTYPE html>
<html>
<head>
  <title>Teacher Registration | Lets Teach</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    input {
      padding: 8px;
      width: 250px;
    }

    button {
      padding: 10px 16px;
      background: #2e86de;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #1b4f72;
    }
  </style>
</head>

<body>

  <h2>Teacher Registration</h2>

  <input id="name" placeholder="Name"><br><br>
  <input id="phone" placeholder="Phone"><br><br>
  <input id="subject" placeholder="Subject"><br><br>
  <input id="city" placeholder="City"><br><br>
  <input id="experience" placeholder="Experience (years)"><br><br>

  <button onclick="registerTeacher()">Register & View Profile</button>

  <script>
    function registerTeacher() {

      const teacherData = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        subject: document.getElementById("subject").value,
        city: document.getElementById("city").value,
        experience: document.getElementById("experience").value
      };

      // Basic validation
      if (!teacherData.name || !teacherData.phone) {
        alert("Name and Phone are required");
        return;
      }

      // Save data locally
      localStorage.setItem("teacherProfile", JSON.stringify(teacherData));

      // Redirect to resume page
      window.location.href = "teacher-resume.html";
    }
  </script>

</body>
</html>
