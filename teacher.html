<!DOCTYPE html>
<html>
<head><title>Teachers</title></head>
<body>

<h2>Browse Teachers</h2>

<input id="city" placeholder="City">
<input id="subject" placeholder="Subject">
<button onclick="load()">Search</button>

<ul id="list"></ul>

<script>
const BASE_URL = "https://express-hello-world-uh96.onrender.com";

function load() {
  let url = `${BASE_URL}/api/teacher/browse?`;
  if (city.value) url += `city=${city.value}&`;
  if (subject.value) url += `subject=${subject.value}`;

  fetch(url)
    .then(r => r.json())
    .then(d => {
      list.innerHTML = "";
      (d.teachers || []).forEach(t => {
        list.innerHTML += `
          <li>
            <a href="teacher-profile.html?uid=${t.uid}">
              ${t.name}
            </a> (${t.subject}) - ${t.city}
          </li><hr>`;
      });
    });
}
</script>

</body>
</html>
