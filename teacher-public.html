<!DOCTYPE html>
<html>
<head>
  <title>Teacher Profile | Lets Teach</title>
  <style>
    body { font-family: Arial; background:#f4f4f4; padding:20px; }
    .card {
      background:#fff;
      padding:20px;
      max-width:500px;
      margin:auto;
      border-radius:6px;
    }
    button {
      padding:8px 12px;
      background:#27ae60;
      color:#fff;
      border:none;
      cursor:pointer;
    }
  </style>
</head>
<body>

<div class="card">
  <h2 id="name">Loading...</h2>
  <p><b>Subject:</b> <span id="subject"></span></p>
  <p><b>City:</b> <span id="city"></span></p>
  <p><b>Experience:</b> <span id="experience"></span> yrs</p>

  <hr>

  <h3>Invite This Teacher</h3>
  <input id="instituteUid" placeholder="Your Institute UID"><br><br>
  <button onclick="sendInvite()">Send Invite</button>

  <p id="result"></p>
</div>

<script>
const BASE_URL = "https://express-hello-world-uh96.onrender.com";
const params = new URLSearchParams(window.location.search);
const teacherUid = params.get("uid");

// load teacher
fetch(`${BASE_URL}/api/teacher/${teacherUid}`)
  .then(res => res.json())
  .then(data => {
    const t = data.teacher;
    document.getElementById("name").innerText = t.name;
    document.getElementById("subject").innerText = t.subject;
    document.getElementById("city").innerText = t.city;
    document.getElementById("experience").innerText = t.experience || 0;
  });

function sendInvite() {
  const instituteUid = document.getElementById("instituteUid").value;

  fetch(`${BASE_URL}/api/invite/create`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      fromType: "institute",
      fromUid: instituteUid,
      toType: "teacher",
      toUid: teacherUid
    })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("result").innerText =
      data.success ? "Invite sent successfully âœ…" : data.message;
  });
}
</script>

</body>
</html>
